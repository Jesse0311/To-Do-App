<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- Bootstrap buttons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <!-- Stylesheet CSS -->
  <link rel="stylesheet" href="../CSS/stylesheet.css">
  <title>To Do App</title>
</head>

<body class="bg">
  <!-- Massive To Do App Heading -->
  <div class="header">
    <div class="task-input">
      <h1 class="appName display-4">To Do App</h1>
      <p class="lead">This app will help you organise your daily tasks!</p>
      <hr class="my-4">

      <!-- Input form for My List -->
      <div class="inputDiv">
        <form action="" class="add-new-list" autocomplete="off">
          <input type="text" class="add-task-input" name="add-task-input" placeholder="Add List Category">
          <button id="addTaskListButton" type="submit">+</button>
        </form>
      </div>
    </div>
  </div>

  <!-- My List section -->
  <div class="lists">
    <div id="taskListSection">
      <h1 id="my-list">My Lists</h1>
      <ul class="task-lists">
        <!-- <li class="list-name">First Task</li>
        <li class="list-name">Second Task</li>
        <li class="list-name">Third Task</li> -->
      </ul>

      <div class="remove-task">
      </div>
    </div>
  </div>

  <div class="todo-wrapper">
    <div class="todo-header">
      <h2 class="todo-title">First Task</h1>
        <p class="tasks-remaining">0 Tasks Remaining</p>
    </div>
    <hr class="my-4">

    <div class="tasks">
      <ul id="task-box"></ul>
      <div class="task">
        <input type="checkbox" id="task-1">
        <label for="task-1">First todo list Task</label>
      </div>
      <!-- End of Task 1 -->
      <div class="task">
        <input type="checkbox" id="task-2">
        <label for="task-2">Second todo list Task</label>
      </div>
      <!-- End of Task 2 -->
      <div class="task">
        <input type="checkbox" id="task-3">
        <label for="task-3">Third todo list Task</label>
      </div>
      <!-- End of Task 3 -->
    </div>

    <div class="edit-tasks">
      <button class="btn edit">Edit</button>
      <button class="btn delete">Delete</button>
    </div>

     <!-- Input form for tasks-->
     <div class="new-task-input">
      <form action="" onsubmit="addTask(); return false" autocomplete="off">
        <input type="text" class="todo-input" name="todo-input" placeholder="Add Task">
        <button id="add-todo-button" type="submit">+</button><br>
        <input type="date" class="todo-due-date" name="todo-due-date">
        <input type="time" class="todo-due-time" name="todo-due-time">
      </form>
    </div>
  </div>






  <!-- External Javascript -->
  <script src="../IndexPage.js"></script>
  <!-- Boostrap Javascipt -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
