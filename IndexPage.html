<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- Bootstrap buttons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <!-- Stylesheet CSS -->
  <link rel="stylesheet" href="../CSS/stylesheet.css">
  <title>To Do App</title>
</head>

<body class="bg">
  <!-- Massive To Do App Heading -->
  <div class="header">
    <div class="task-input">
      <h1 class="appName display-4">To Do App</h1>
      <p class="lead">This app will help you organise your daily tasks!</p>
      <hr class="my-4">

      <!-- Input form for My List -->
      <div class="inputDiv">
        <form action="" class="add-new-list" id="new-list-form" autocomplete="off">
          <input type="text" class="add-list-input" name="listContent" placeholder="Add List Category">
          <button id="addTaskListButton" type="submit">+</button>
        </form>
      </div>
    </div>
  </div>

  <!-- My List section -->
  <section class="lists">
    <h1 id="my-list">My Lists</h1>

    <div id="taskListSection">
    </div>

    </div>
  </section>

  <!-- This is the Task Section -->
  <div class="todo-wrapper">
    <div class="todo-header">
      <h2 class="todo-title">First Task</h2>
      <p class="tasks-remaining">0 Tasks Remaining</p>
    </div>
    <hr class="my-4">

    <div class="tasks" id="todo-task">
    </div>

    <!-- End of Task -->

    <!-- Input form for tasks-->
    <div class="new-task-input">
      <form action="" class="add-new-task" id="new-task-form" autocomplete="off">
        <input type="text" class="todo-input" name="taskContent" placeholder="Add Task">
        <button id="add-todo-button" type="submit">+</button><br>
        <input type="date" class="todo-due-date" name="dueDate" placeholder="due date">
        <input type="time" class="todo-due-time" name="dueTime" placeholder="due time">
      </form>
    </div>
    <div class="edit-tasks">
      <button class="edit clear-completed">Clear Completed Tasks</button>
    </div>
  </div>






  <!-- External Javascript -->
  <script src="../IndexPage.js"></script>
  <!-- Boostrap Javascipt -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
